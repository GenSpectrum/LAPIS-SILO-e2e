name: LAPIS-SILO E2E Tests
on:
  workflow_dispatch:
  pull_request:
    branches: [main]
jobs:
  e2e-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
      - name: prepare pnpm
        run: npm i -g pnpm
      - name: pnpm i
        run: pnpm i
      - name: test
        run: pnpm test
        env:
          LAPIS_TAG: latest
          SILO_TAG: latest
      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: testsets/**/output

  checks:
    name: Check format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
      - run: npm ci
      - run: npm run check-format
