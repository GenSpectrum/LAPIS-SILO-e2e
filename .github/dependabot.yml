version: 2
updates:
    # Enable version updates for npm
    - package-ecosystem: 'npm'
      directory: '/'
      schedule:
          interval: 'weekly'
      groups:
          minorAndPatch:
              update-types:
                  - 'minor'
                  - 'patch'

    # Enable version updates for Docker
    - package-ecosystem: 'docker'
      directory: '/'
      schedule:
          interval: 'weekly'
      groups:
          minorAndPatch:
              update-types:
                  - 'minor'
                  - 'patch'

    # Enable version updates for GitHub Actions
    - package-ecosystem: 'github-actions'
      directory: '/'
      schedule:
          interval: 'weekly'
      groups:
          minorAndPatch:
              update-types:
                  - 'minor'
                  - 'patch'
